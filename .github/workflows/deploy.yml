name: Build Gallery and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false

      - name: Generate gallery files
        run: go run scripts/indexer.go

      - name: Commit gallery files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate gallery files"
          file_pattern: web/index/*.json
          add_options: '--force'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "web"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
